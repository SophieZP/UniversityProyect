spring.application.name=University Organizer

# ===== DATABASE CONFIGURATION (PostgreSQL) =====
# Los datos PERSISTIRÁN automáticamente en la BD PostgreSQL.
# Asegúrate de tener PostgreSQL corriendo:
#   - PostgreSQL debe estar corriendo en localhost:5432
#   - Base de datos: university_organizer_db
#   - Usuario: postgres
#   - Contraseña: postgres

spring.datasource.url=jdbc:postgresql://localhost:5432/university_organizer_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# ===== JPA/HIBERNATE CONFIGURATION =====
# ddl-auto=update: Las tablas se crean/actualizan automáticamente si no existen
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

